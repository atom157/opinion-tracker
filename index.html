<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Opinion Portfolio Tracker</title>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- Babel (dev) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background-color: #000;
    }

    /* BACKGROUND */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(ellipse at center, rgba(0,0,0,0.35), #000 70%),
        url("/image-fon.png") center center / cover no-repeat;
      z-index: -1;
    }

    /* Glass cards */
    .analytics-card {
      margin-top: 22px;
      background: rgba(15, 18, 26, 0.72);
      border: 1px solid rgba(255, 120, 0, 0.20);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.55);
      backdrop-filter: blur(16px);
    }

    .charts-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px;
      margin-top: 14px;
    }

    .chart-box {
      background: rgba(10, 12, 18, 0.55);
      border: 1px solid rgba(255, 120, 0, 0.14);
      border-radius: 14px;
      padding: 14px;
    }

    .chart-box-wide {
      grid-column: 1 / -1;
    }

    .chart-title {
      font-weight: 600;
      color: rgba(255,255,255,0.9);
      margin-bottom: 10px;
    }

    @media (max-width: 900px) {
      .charts-grid { grid-template-columns: 1fr; }
      .chart-box-wide { grid-column: auto; }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel" src="./app.js"></script>
</body>
</html>
